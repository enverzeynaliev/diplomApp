<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}" type="text/css">
</head>
<body id="login-body">
<div class="container">
    <div id="signin" >
        <form action="/auth/sign-up" method="post">
            {% csrf_token %}
            <img src="{% static 'pictures/sevsu.png' %}">
            <div>
                <p class="par_lkt" style="font-size: 20px;"><b>Регистрация в ЛКТ</b></p>
            </div>
            <div class="form-group">
                <input type="hidden" name="csrfmiddlewaretoken"
                       value="iPuIFMNVAemfQWZOEOWZleAtdEid45qkmis3v564XSRkk4aCZ4onMmxUzKQhKlr8">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" maxlength="150" autocapitalize="none"
                       autocomplete="username" autofocus="" required="" id="id_username"
                       placeholder="Логин или Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" autocomplete="new-password"
                       required="" id="id_password1" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" autocomplete="new-password"
                       required="" id="id_password2" placeholder="Подтверждение пароля">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" required="" id="id_first_name"
                       placeholder="Фамилия">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" required="" id="id_last_name"
                       placeholder="Имя">
            </div>
            <input id="btn" class="btn btn-success" type="submit" value="Зарегистрироваться" style="margin-left: 55px;margin-bottom: 30px">
        </form>
    </div>
</div>
</body>
</html>
